<div class="dashboard">
  <!-- Header -->
  <header class="dashboard__header">
    <div class="dashboard__logo">
      <div class="dashboard__logo-icon">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
            fill="currentColor"
          ></path>
        </svg>
      </div>
      <h2 class="dashboard__logo-text">CrediCarbon</h2>
    </div>
    <div class="dashboard__nav">
      <a class="dashboard__nav-link" routerLink="/dashboard">Dashboard</a>
      <a class="dashboard__nav-link" routerLink="/marketplace">Marketplace</a>
      <a class="dashboard__nav-link" routerLink="/calculator">Calculator</a>
      <!-- <a class="dashboard__nav-link" routerLink="/faq">FAQ</a> -->
    </div>
    <button class="dashboard__button">Get Started</button>
    <div
      class="dashboard__avatar"
      [style.background-image]="'url(assets/images/avat.jpg)'"
    ></div>
  </header>

  <!-- Main Content -->
  <main class="dashboard__content">
    <!-- Profile Completion -->
    <div class="dashboard__profile-completion">
      <p class="dashboard__profile-text">Profile Completion</p>
      <div class="dashboard__progress-bar">
        <div class="dashboard__progress" [style.width]="'25%'"></div>
      </div>
      <p class="dashboard__profile-percent">Your profile is 25% complete</p>
    </div>

    <!-- Metrics -->
    <div class="dashboard__metrics">
      <div class="dashboard__metric-card">
        <p class="dashboard__metric-title">Carbon Footprint</p>
        <p class="dashboard__metric-value">2.5t</p>
      </div>
      <div class="dashboard__metric-card">
        <p class="dashboard__metric-title">Carbon Credits</p>
        <p class="dashboard__metric-value">4.1t</p>
      </div>
      <div class="dashboard__metric-card">
        <p class="dashboard__metric-title">Earnings</p>
        <p class="dashboard__metric-value">$120</p>
      </div>
    </div>

    <!-- Footprint Chart -->
    <div class="dashboard__chart">
      <p class="dashboard__chart-title">Footprint</p>
      <div class="dashboard__chart-container">
        <svg
          width="100%"
          height="148"
          viewBox="-3 0 478 150"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="none"
        >

            stroke-width="3"
            stroke-linecap="round"

          <defs>
            <linearGradient
              id="paint0_linear_1131_5935"
              x1="236"
              y1="1"
              x2="236"
              y2="149"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#f0f4f2"></stop>
              <stop offset="1" stop-color="#f0f4f2" stop-opacity="0"></stop>
            </linearGradient>
          </defs>
        </svg>
        <div class="dashboard__chart-labels">
          <p>2020</p>
          <p>2021</p>
          <p>2022</p>
          <p>2023</p>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="dashboard__actions">
      <button class="dashboard__action-button">Calculate Footprint</button>
      <button
        class="dashboard__action-button dashboard__action-button--primary"
      >
        Sell Credits
      </button>
    </div>
  </main>
